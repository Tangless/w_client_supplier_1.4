<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="c-code">
        <h1>输入验证码</h1>
        <div class="c-code-con clearfix">
            <span class="c-code-phone" idom="codeNum"></span>
            <button class="c-code-gain" idom="codeGain" ievent="getCode">59s后重新获取验证码</button>
        </div>
        <div class="c-code-put">
            <span class="c-code-parent c-one" idom="incode"><input type="text" class="c-code-put-one" maxLength="1"></span>
            <span class="c-code-parent"  idom="incode"><input type="text" class="c-code-put-one" maxLength="1"></span>
            <span class="c-code-parent"  idom="incode"><input type="text" class="c-code-put-one" maxLength="1"></span>
            <span class="c-code-parent c-last"  idom="incode"><input type="text" class="c-code-put-one" maxLength="1"></span>
        </div>
    </div>
</div>


{{#list}}
	<a href="./demand.html?demand_id={{demand_id}}&from=1" class="clearfix {{sup}}">
	<!-- <a ievent="goToDetail" name="mark{{name}}" id="anchor{{anchor}}" class="clearfix {{sup}}"> -->
		<div class="inline div1">
			<div class="status sta{{status}}">{{statusName}}</div>
			<div class="time">{{time}}</div>
		</div>
		<div class="inline div2">
			<div class="info"> <span class="name">{{nick}}</span> <span class="center over">{{info}}</span></div>
			<div class="lineH"><span class="icon-crowd margin"></span>{{supplier}}</div>
		</div>
		<div class="inline type">
			<span class="center">{{type1}}<br/>{{type2}}</span>
		</div>
		</div>
		<div class="demandId hide">{{demand_id}}</div>
	</a>
{{/list}}

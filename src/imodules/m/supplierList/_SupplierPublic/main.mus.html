{{#list}}
<div class="list">
	<div class="inline img">
		<img src="{{avatar}}">
	</div>
	<div class="inline info">
		<div class="mar5">
			<span class="name">{{nick}}</span>    {{position}}
			</div>
		<div class="addr margin">{{address}}</div>
		<div class="addr">{{phone}}</div>
	</div>
	<a href="tel:{{phone}}" class="inline phone icon-phone06"></a>
	<div class="lng hide">{{lng}}</div>
	<div class="lat hide">{{lat}}</div>
</div>
{{/list}}

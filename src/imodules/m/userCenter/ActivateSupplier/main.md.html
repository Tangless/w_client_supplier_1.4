{{DONE}}
<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="active-supplier">
        <div class="active-title">我们先认识一下...</div>
        <div class="active-name">
            <input type="text" class="form-control input-name" placeholder="请输入姓名" maxlength="5">
        </div>

        <div class="active-phone">
            <span idom="phone"></span>
        </div>

        <div class="active-gender clearfix">
            <div class="img-male class-male clearfix" ievent="choiceMale">
                <span class="clearfix"><i class="male-mark"></i></span>先生
            </div>
            <div class="div-or">
                <i class="spacer"></i>
            </div>
            <div class="img-female class-female clearfix" ievent="choiceFemale">
                <span class="clearfix"><i class="female-mark"></i></span>女士
            </div>
        </div>

        <div class="active-click">
            <button class=" btn btn-primary  btn-active" ievent="active">完成</button>
        </div>
    </div>
</div>
</div>

<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <style>@@include('../iscripts/global/libs/cropper/cropper.css')</style>
    <p class="title">设置头像</p>

    <!-- http://tympanus.net/codrops/2015/09/15/styling-customizing-file-inputs-smart-way -->
    <!-- 不用原生的input=file，太难看 -->

    <div id="crop-frame">
        <input id="init-select" class="inputfile" type="file" accept="image/*"></input>
        <label for="init-select" class="select" >
            <div class="upLoad">
                <div class="font14 icon-up"></div>
        
                <div>上传头像</div>
            </div>
        </label>

        <input id="re-select" class="inputfile hide" type="file" accept="image/*"></input>
        <label for="re-select" class="reselect hide icon-up"></label>

        <img id="crop" src="">
    </div>

    <div class="center">
        <button id="upload" class="btn btn-primary" disabled>保存</button>
    </div>
    <div class="bottom"></div>
</div>

<div id="{{ID}}" {{IMODULE}}>
    {{IncludeMCSS}}
    <div class="return"><a ievent="goBack"><span class="icon-return"></span></a></div>
    <div class="content">
        <div class="service-title">开通抢单短信通知服务</div>
        <div class="service-detail clearfix">
            <span class="no">未开通</span><i class="spacer">&nbsp;</i><span class="open">开通服务</span>
        </div>
        <div class="service-list clearfix">
            <span class="list-1">有客户发布新需求</span>
            <span class="list-2">在线守着</span>
            <span class="list-3"><i class="icon-checkmark02"></i>短信通知</span>
        </div>
        <div class="service-list clearfix">
            <span class="list-1">客户再次上线洽谈</span>
            <span class="list-2">在线守着</span>
            <span class="list-3"><i class="icon-checkmark02"></i>短信通知</span>
        </div>
        <div class="service-list clearfix">
            <span class="list-1">客户给您留言</span>
            <span class="list-2">在线守着</span>
            <span class="list-3"><i class="icon-checkmark02"></i>短信通知</span>
        </div>
        <div class="service-city">按照开通城市付费</div>
        <div class="city-list">
            <div class="city-head">
                <a href="javascript:;" class="grab-open icon-circle-up"></a>
                <div class="city-name" data-cityid="151" >郑州市<span class="due-time">2016.11.12到期</span></div>
            </div>
            <div class="city-pay">
                <div class="pay-month">
                    按月付费
                    <div class="right">
                        <span class="older-price">138元</span><span>&nbsp;<span class="price">98</span>元/月</span>
                        <button class=" btn btn-primary  btn-active" ievent="sImmediatelyOpen" id="OpenMonth">立即开通</button>
                    </div>
                </div>
                <div class="pay-month">
                    按半年付费<span class="icon-gift" style="margin-left:0.12rem;color: #a3c2fc;">&nbsp;送周边急单</span>
                    <div class="right">
                        <span><span class="price">88</span>元/月</span>
                        <button class=" btn btn-primary  btn-active" ievent="sImmediatelyOpen" id="Openhalf">立即开通</button>
                    </div>
                </div>
                <div class="pay-month">
                    按年付费<span class="icon-gift" style="margin-left:0.12rem;color: #a3c2fc;">&nbsp;送全省急单</span>
                    <div class="right">
                        <span><span class="price">80</span>元/月</span>
                        <button class=" btn btn-primary  btn-active" ievent="sImmediatelyOpen" id="OpenYear">立即开通</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="other-city">选择其它城市（您的等级不够）</div>
    </div>
</div>

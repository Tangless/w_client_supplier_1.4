<div id="{{ID}}" {{IMODULE}}>
    <style type="text/css">@@include('{{MCSS}}')</style>
    <ul class="welcome">
        <li class="avatar">
            <span class="icon-user4-51px"></span>
            <img class="image-sm-avatar" src="{{MIMAGE}}/defineAvatar46.png">
        </li>
        <li class="nick" ><span idom="nick"></span></li>
        <li class="phone"><span idom="phone"></span></li>
    </ul>
    <ul class="nav" idom="supplier">
        <li ievent="modifySupplierData"><span class="icon-data02"></span>个人资料</li>
        <li ievent="wallet"><span class="icon-wallet02"></span>钱包<cite class="balance" idom="balance">￥20</cite></li>
        <li ievent="valueAddService"><span class="icon-crown"></span>增值服务</li>
    </ul>
    <ul class="nav end-nav" idom="enduser">
        <li ievent='open@{"url":"imodule://ActivateSupplier","dialog":"maxWidth"}'><span class="icon-upgrade"></span>升级成为工程商</li>
    </ul>
    <div class="logout" ievent="logout"><span class="icon-cancellation"></span>注销登录</div>
</div>
